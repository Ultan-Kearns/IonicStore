<ion-header>

  <ion-navbar>
    <ion-title>status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)] = "myStatus">
    <ion-item>
      <ion-label>Happy</ion-label>
      <ion-radio value = "Happy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Sad</ion-label>
      <ion-radio value = "Sad">Sad</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Energetic</ion-label>
      <ion-radio value = "Energetic">Energetic</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Lazy</ion-label>
      <ion-radio value = "Lazy"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button (click) = "setStatus()">Save Status</button>
</ion-content>
